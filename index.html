<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermi1 - Canlı Sohbet</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd; }
        button { background-color: #ff6600; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #e65c00; }
        #mesajListesi { list-style: none; padding: 0; margin-top: 20px; border-top: 2px solid #eee; }
        #mesajListesi li { background: #eef; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Mermi1 Canlı Duvar</h2>
        <input type="text" id="isimInput" placeholder="İsminiz (Örn: Yusuf)">
        <input type="text" id="mesajInput" placeholder="Mesajınız...">
        <button id="gonderBtn">GÖNDER</button>

        <ul id="mesajListesi">
            </ul>
    </div>

    <script type="module">
        // Firebase kütüphanelerini internetten çekiyoruz
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // SENİN VERDİĞİN AYARLAR BURADA:
        const firebaseConfig = {
            apiKey: "AIzaSyDEMahMCJQ-EaW6UB3YQDRuB3yp4Pr8ESk",
            authDomain: "mermi1.firebaseapp.com",
            projectId: "mermi1",
            storageBucket: "mermi1.firebasestorage.app",
            messagingSenderId: "332124933623",
            appId: "1:332124933623:web:cb2711c8de3c49cb5bb2f2",
            measurementId: "G-DY7RDC3TJ7"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // Veritabanını başlat

        // HTML elemanlarını seçelim
        const isimKutusu = document.getElementById("isimInput");
        const mesajKutusu = document.getElementById("mesajInput");
        const buton = document.getElementById("gonderBtn");
        const liste = document.getElementById("mesajListesi");

        // GÖNDERME İŞLEMİ (Veritabanına Yazma)
        buton.addEventListener("click", function() {
            const isim = isimKutusu.value;
            const mesaj = mesajKutusu.value;

            if(isim != "" && mesaj != "") {
                // 'mesajlar' adlı bir klasöre veriyi itiyoruz (push)
                push(ref(db, "mesajlar"), {
                    gonderen: isim,
                    icerik: mesaj
                });
                mesajKutusu.value = ""; // Kutuyu temizle
            } else {
                alert("Lütfen isim ve mesaj yazın!");
            }
        });

        // OKUMA İŞLEMİ (Veritabanından Canlı Çekme)
        // Veritabanına her yeni mesaj eklendiğinde bu çalışır
        onChildAdded(ref(db, "mesajlar"), (data) => {
            const bilgi = data.val();
            // Listeye yeni mesajı ekle
            liste.innerHTML += `<li><strong>${bilgi.gonderen}:</strong> ${bilgi.icerik}</li>`;
        });
    </script>

</body>
</html>
